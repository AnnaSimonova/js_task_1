<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./css/isotope-docs.css">
</head>
<body>
<h1>Portfolio</h1>
<div class="grid-wrapper" data-js="hero-demo">
  <div class="ui-group">
    <div class="filters button-group js-radio-button-group">
      <button class="button is-checked" data-filter="*">All</button>
      <button class="button" data-filter=".code">Code</button>
      <button class="button" data-filter=".ui">UI</button>
    </div>
  </div>
  <div class="grid">
    <div class="element-item ui">
      <img src="./img/ui.png">
    </div>
    <div class="element-item code">
      <img src="./img/code.png">
    </div>
    <div class="element-item code">
      <img src="./img/code.png">
    </div>
    <div class="element-item ui">
      <img src="./img/ui.png">
    </div>
    <div class="element-item ui">
      <img src="./img/ui.png">
    </div>
    <div class="element-item code">
      <img src="./img/code.png">
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/isotope-docs.min.js"></script>
</body>
</html>
